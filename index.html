<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Administrator</title>
</head>
<body>
    <section>
        <div class="login-container">
            <div class="box">
                <div class="content">
                    <p id="label">
                        Ocampo TMJ-Ortho Dental Clinic
                    </p>
                    <div class="u-container">
                            <img src="username.png" alt="Username-Icon" id="un-icon">
                            <input class="input" type="text" id="uname" name="uname" placeholder="Username">
                    </div>
                    <div class="p-container">
                            <img src="pw-icon.jpg" alt="Password-Icon" id="pw-icon">
                            <input class="input" type="password" id="pw" name="pw" placeholder="Password">
                    </div>
                    <br>
                    <div class="button">
                        <input type="button" id="button" name="button" value="LOGIN">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
